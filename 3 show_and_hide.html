<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $("document").ready(function(){
            
            $("#show").click(function(){
               $("#box").show(); 
            });
            
            
            $("#hide").click(function(){
               $("#box").hide(); 
            });
            
        });
    </script>
    <style>
        #box {
            display: none;
        }
    </style>
</head>
<body>
   <a id="show" href="#">click here to show</a><br><br>
   <a id="hide" href="#">click here to hide</a>

    </div>
</body>
</html>
